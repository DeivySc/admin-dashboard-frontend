<div class="relative h-full flex ">
  <div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 bg-white">
    <div class="sm:w-1/2 xl:w-3/5 h-full hidden md:flex flex-auto items-center justify-center p-10 overflow-hidden bg-purple-900 text-white bg-no-repeat bg-cover relative"
         style="background-image: url(https://images.unsplash.com/photo-1579451861283-a2239070aaa9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);">
      <div class="absolute bg-gradient-to-b from-red-600 to-red-500 opacity-75 inset-0 z-0"></div>
      <div class="w-full  max-w-lg z-10">
        <div class="sm:text-4xl xl:text-5xl font-bold leading-tight mb-6">
          Somos una agencia de Branding Estratégico y Productos Digitales.
        </div>
        <!-- <div class="sm:text-sm xl:text-md text-gray-200 font-normal">
          Somos una agencia de Branding Estratégico y Productos Digitales.
        </div> -->
      </div>
      <!---remove custom style-->
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="md:flex md:items-center md:justify-center w-full sm:w-auto md:h-full w-2/5 xl:w-2/5 p-8  md:p-10 lg:p-14 sm:rounded-lg md:rounded-none bg-white">
      <div class="max-w-md w-full space-y-8">
        <div class="text-center">
          <h2 class="mt-6 text-3xl font-bold text-gray-900">
            BIENVENIDO!
          </h2>
        </div>
        <div class="flex items-center justify-center space-x-2">
          <span class="h-px w-16 bg-gray-200"></span>
          <span class="text-gray-300 font-normal">Iniciar Sesión</span>
          <span class="h-px w-16 bg-gray-200"></span>
        </div>
        <form class="mt-8 space-y-6">
          <input type="hidden" name="remember" value="true">
          <div class="relative">
            <!--<div class="absolute right-3 mt-4">
              <svg xmlns="http://www.w3.org/2000/svg"
                   class="h-6 w-6 text-green-500"
                   fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            </div>-->
            <label class="ml-3 text-sm font-bold text-gray-700 tracking-wide">Usuario</label>
            <input [formControl]="userForm"
              class=" w-full text-base px-4 py-2 border-b border-gray-300 focus:outline-none
              rounded-2xl focus:border-red-500" placeholder="Usuario...">
          </div>
          <div class="mt-8 content-center">
            <label class="ml-3 text-sm font-bold text-gray-700 tracking-wide">
              Contraseña
            </label>
            <input [formControl]="pswForm"
              class="w-full content-center text-base px-4 py-2 border-b rounded-2xl border-gray-300
              focus:outline-none focus:border-red-500"
              type="password" placeholder="Contraseña...">
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember_me" name="remember_me" type="checkbox"
                     class="h-4 w-4 bg-red-500 focus:ring-red-400 border-gray-300 rounded">
              <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                Remember me
              </label>
            </div>
            <div class="text-sm">
              <a class="text-red-400 hover:text-red-500">
                Forgot your password?
              </a>
            </div>
          </div>
          <div>
            <button (click)="login(this.userForm.value, this.pswForm.value)" class="w-full flex justify-center bg-gradient-to-r
            from-red-600 to-red-700  hover:bg-gradient-to-l hover:from-red-600 hover:to-red-700
            text-gray-100 p-4  rounded-full tracking-wide font-semibold  shadow-lg cursor-pointer transition
            ease-in duration-500">
              Ingresar
            </button>
          </div>
          <p class="flex flex-col items-center justify-center mt-10 text-center text-md text-gray-500">
            <span>Don't have an account?</span>
            <a
               class="text-red-400 hover:text-red-500 no-underline hover:underline cursor-pointer transition ease-in duration-300">Sign
              up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
