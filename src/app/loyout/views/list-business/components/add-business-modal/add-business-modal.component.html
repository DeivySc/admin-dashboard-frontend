<div>
  <h5
    class="text-2xl font-bold text-center leading-normal mt-0 mb-2 text-red-700"
  >
    Agregar Empresa
  </h5>
  <div class="py-4">
    <form [formGroup]="form">
      <div class="space-x-4">
        <mat-form-field appearance="outline">
          <input formControlName="nomb_emp" matInput placeholder="Nombre" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-select [(value)]="selected" formControlName="cod_tipemp">
            <mat-option value="1">Ecommerce</mat-option>
            <mat-option value="2">Banca</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="space-x-4">
        <mat-form-field appearance="outline" class="w-full">
          <textarea formControlName="descripcion" matInput placeholder="Ingresa una descripcion"></textarea>
        </mat-form-field>
      </div>

      <div>
        <div class="flex w-full py-6 items-center justify-center bg-grey-lighter">
          <label
            class="w-64 flex flex-col items-center px-4 py-6 py-2 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue hover:text-white"
          >
            <svg
              class="w-8 h-8"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z"
              />
            </svg>
            <span class="mt-2 text-base leading-normal">Select a file</span>
            <input formControlName="img" type="file" class="hidden" />
          </label>
        </div>
      </div>
    </form>

    <div class="flex justify-around">
      <button
        matDialogClose
        class="text-red-500 bg-transparent border border-solid border-red-500 hover:bg-red-500 hover:text-white active:bg-red-600 font-bold uppercase text-sm px-6 py-3 rounded-full outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
        type="button"
      >
        Cancelar
      </button>
      <button (click)="createbussines()"
        matDialogClose
        class="bg-red-500 text-white active:bg-red-600 font-bold uppercase text-sm px-6 py-3 rounded-full shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
      >
        Agregar
      </button>
    </div>
  </div>
</div>
